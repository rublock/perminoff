{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}
{% block content %}
    <h2> Login </h2>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
